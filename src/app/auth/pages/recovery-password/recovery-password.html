<div class="container mt-5">
    <div class="row pt-5">


        <h1 class="text-primary text-center">
            <mat-icon style="font-size: 40px; width: 40px; height: auto;">lock_open_right</mat-icon>
            Recuperar Contraseña
        </h1>

        <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2 ">

            <div class="alert alert-info mt-3" role="alert">
                Ingrese un correo para recuperar contraseña (demo)

            </div>

            <div class="card mt-5 shadow border-0">
                <div class="card-body mt-3">
                    <form [formGroup]="formRecovery">

                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Correo</mat-label>
                            <input formControlName="email" matInput placeholder="usuario@ejemplo.com" type="email"
                                required>
                        </mat-form-field>


                        <div class="d-flex gap-2 justify-content-end">
                            <button routerLink="/login" class="btn btn-secondary fw-bold">Volver</button>

                            <button (click)="recoveryPassword()" class="btn btn-primary fw-bold"
                                [disabled]="formRecovery.invalid">Enviar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex vh-100 m-0 p-0">
    <!-- Mitad Izquierda - Formulario -->
    <div class="col-12 col-md-6 bg-white d-flex align-items-center justify-content-center p-4">
        <form [formGroup]="form" (ngSubmit)="crearUsuario()" class="w-100" style="max-width: 420px;">

            <div class="text-center mb-5">
                <h2 class="text-dark fw-bold">Crear Cuenta</h2>
                <p class="text-muted">Regístrate para comenzar</p>
            </div>

            <div class="row g-3">
                <!-- Nombre completo -->
                <div class="col-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input matInput formControlName="nombre" placeholder="Juan Pérez" required>
                    </mat-form-field>
                </div>

                <!-- Correo -->
                <div class="col-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Correo electrónico</mat-label>
                        <input matInput formControlName="correo" type="email" placeholder="tucorreo@ejemplo.com"
                            required>
                    </mat-form-field>
                </div>

                <!-- Contraseña -->
                <div class="col-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput formControlName="password1" type="password" required>
                    </mat-form-field>
                </div>

                <!-- Confirmar contraseña -->
                <div class="col-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Confirmar contraseña</mat-label>
                        <input matInput formControlName="password2" type="password" required>
                    </mat-form-field>
                </div>

                <!-- Botón Registrarse -->
                <div class="col-12">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">
                            @if (cargando) {
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            }

                            <span>
                                {{ cargando ? 'Creando cuenta...' : 'Registrarse' }}
                            </span>
                        </button>
                    </div>

                    <!-- Enlaces -->
                    <div class="text-center mt-4">
                        <a routerLink="/login" class="d-block text-primary fw-medium">
                            ¿Ya tienes cuenta? Iniciar sesión
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Mitad Derecha - Imagen o texto (igual que login) -->
    <div class="col-12 col-md-6 bg-primary d-flex align-items-center justify-content-center p-5 d-none d-md-flex">
        <div style="max-width: 500px; width: 100%;">
            <h1 class="display-5 fw-bold text-white">
                ¡Únete a Gestión Lab!
            </h1>
            <p class="lead text-white mt-4" style="font-size: 1.3rem;">
                Regístrate y forma parte de la plataforma líder en gestión de resultados de laboratorio en Chile.
            </p>
        </div>
    </div>
</div>

<h2 mat-dialog-title>{{ titulo }}</h2>

<mat-dialog-content class="mat-typography">

    <div class="container pt-2">
        <form [formGroup]="formInsumo">

            <div class="row mb-3">
                <div class="col-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Nombre Insumo</mat-label>
                        <input formControlName="nombre" matInput type="text" required>
                    </mat-form-field>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Precio</mat-label>
                        <input formControlName="precio" matInput type="number" required>
                    </mat-form-field>
                </div>

                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Cantidad</mat-label>
                        <input formControlName="cantidad" matInput type="number" required>
                    </mat-form-field>
                </div>
            </div>

        </form>
    </div>

</mat-dialog-content>


<mat-dialog-actions align="end">
    <button (click)="agregarEditarInsumo()"  [disabled]="formInsumo.invalid" class="btn btn-primary btn-lg px-3 me-md-2">
        {{ nombreBoton }}
    </button>

    <button mat-dialog-close class="btn btn-secondary btn-lg px-3 me-md-2">
        Cerrar
    </button>
</mat-dialog-actions>

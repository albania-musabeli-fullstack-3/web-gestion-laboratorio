<div class="container">
    <h4>Gesti√≥n de Insumos</h4>


    <div class="d-flex justify-content-end">
        <button (click)="openModalAgregarEditarInsumo()" class="btn btn-warning mt-4">
            <div class="d-flex align-items-center">
                <mat-icon>science</mat-icon>
                <span class="ms-2">Agregar insumo</span>
            </div>
        </button>
    </div>

    <div class="card shadow border-0 rounded-2 mt-4">
        <div class="card-body">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef> Accion </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="d-flex">
                            <button (click)="openModalAgregarEditarInsumo(element, true)" matTooltip="Editar insumo"
                                matIconButton>
                                <mat-icon style="color: #1976d2;">edit</mat-icon>
                            </button>
                            <button (click)="eliminarInsumo(element)" matTooltip="Eliminar insumo" matIconButton>
                                <mat-icon style="color: rgb(157, 30, 30);">delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef>Insumo</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                </ng-container>

                <ng-container matColumnDef="precio unitario">
                    <th mat-header-cell *matHeaderCellDef>Precio Unitario ($)</th>
                    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

        </div>
    </div>
</div>
